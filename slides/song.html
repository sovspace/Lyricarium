
<div class="hero">
    <div class="hero-container"> 
        <figure class="hero-title-container">
            <img class="hero-title-image" alt="Album cover" />
            <figcaption class="hero-title-caption">
                <h2 class="hero-title-caption-song"></h2>
                <h2 class="hero-title-caption-artist"></h2>
                <a class="hero-title-caption-additional slide-ref" data-slide-name="album"></a>
            </figcaption>
        </figure>
        
        <div class="hero-stats-container"> 
            <figure class="hero-stats-icon">
                <img class="hero-stats-icon-image" src="icons/view.svg" alt="Views count"/> 
                <figcaption class="hero-stats-icon-caption"></figcaption>
            </figure>
        </div>
    </div>
</div>

<main class="container main-grid">
<div class="column"> 
    <section class="lyrics-section">
        <h2 class="section-title">Lyrics</h2>
        
        <span class="lyrics-text">
        </span>                

    </section>
    <section class="comments-section">
        <h2 class="section-title">Comments</h2>
        <div class="comment-input-container"> 
            <textarea class="comment-input" placeholder="Add a comment"></textarea>
            <button class="button">Submit</button>
        </div>

        <article class="comment-container">
            <h3 class="comment-author">Author</h3>
            <span class="text">Comment</span>
            
            <div class="comment-feedback-container">
                <span class="like-button"></span>
                <span class="comment-feedback-count text">11</span>
                <span class="dislike-button"></span>
            </div>
        </article>

        <article class="comment-container">
            <h3 class="comment-author">Author</h3>
            <span class="text">Comment</span>
            
            <div class="comment-feedback-container">
                <span class="like-button"></span>
                <span class="comment-feedback-count text">11</span>
                <span class="dislike-button"></span>
            </div>
        </article>

        <article class="comment-container">
            <h3 class="comment-author">Author</h3>
            <span class="text">Comment</span>
            
            <div class="comment-feedback-container">
                <span class="like-button"></span>
                <span class="comment-feedback-count text">11</span>
                <span class="dislike-button"></span>
            </div>
        </article>
    </section>
</div>

<div class="column">
    <section class="about-section">
        <h2 class="section-title">About</h2>
        <span class="text">About text</span>

        <div class="comment-feedback-container">
            <span class="like-button"></span>
            <span class="comment-feedback-count text">11</span>
            <span class="dislike-button"></span>
        </div>
    </section>

    <section class="translation-section">
        <h2 class="section-title">Translations</h2>
        <ul>
            <li class="text">Russian translation</li>

        </ul>

        <div class="comment-feedback-container">
            <span class="like-button"></span>

    </section>

    <section class="quotes-section">
        <h2 class="section-title">Artist quotes</h2>
        <ul>
            <li class="text">
                Quote

        </ul>

        <div class="comment-feedback-container">
            <span class="like-button"></span>

    <section>
        <h2 class="section-title">Track info</h2>
