<main class="container">            
    <form>
        <h1 class="form-title">Add album</h1>
        <label class="form-small-label" for="name">Album name</label>
        <input class="form-input-text" type="text" id="name" placeholder="Album name" />
        
        <label class="form-small-label" for="artist">Artist</label>
        <input class="form-input-text" type="search" id="artist" placeholder="Search artist" />
        
        <label class="form-small-label" for="release-date">Release date</label>
        <input class="form-input-text" type="date" id="release-date" />
    
        <input class="form-file-upload" type="file" id="cover" name="cover">
        <label for="cover" >Upload album cover image</label>

        <input class="form-submit-button" type="submit" id="submit-button" value="Submit" />
    </form>
</main>
