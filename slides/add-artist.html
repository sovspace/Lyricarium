<main class="container">   
    <form>
        <h1 class="form-title">Add artist</h1>
        <label class="form-small-label" for="name">Artist name</label>
        <input class="form-input-text" type="text" id="name" placeholder="Artist name" />
        
        <label class="form-small-label" for="username">Artist</label>
        <input class="form-input-text" type="text" id="username" placeholder="Artist username" />
        
        <input class="form-file-upload" type="file" id="avatar" name="avatar">
        <label for="avatar">Upload artist avatar</label>

        <input class="form-submit-button" type="submit" id="submit-button" value="Submit" />
    
    </form>
</main>
