<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Add album</title>
        <link rel="icon" type="image/svg" href="icons/favicon.svg" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/add-album.css" />
        <link rel="stylesheet" href="css/form.css" />
    </head>

    <body>
        <header>
            <nav class="nav">
                <input
                    class="search-input"
                    type="search"
                    placeholder="Find song, album, artist..."
                />
                <a href="index.html"> 
                    <h1 class="logo">Lyricarium</h1>
                </a>
                <ul>
                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/feed.svg"
                                alt="Feed button"
                            />
                            <span class="icon-button-text disibility-text">Feed</span>
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/message.svg"
                                alt="Message button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Message</span
                            >
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="img/avatar-example.png"
                                alt="User button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Account</span
                            >
                        </button>
                    </li>
                </ul>
            </nav>

            <nav class="subnav">
                <a href="index.html#charts">Charts</a>
                <a href="index.html#community">Community</a>
                <a href="add-song.html">Add song</a>
                <a href="https://twitter.com">Twitter</a>
                <a href="https://www.instagram.com">Instagram</a>
            </nav>
        </header>

        <main class="container">            
            <form>
                <h1 class="form-title">Add album</h1>
                <label class="form-small-label" for="album-name">Album name</label>
                <input class="form-input-text" type="text" id="album-name" placeholder="Album name" />
                
                <label class="form-small-label" for="artist">Artist</label>
                <input class="form-input-text" type="search" id="artist" placeholder="Search artist" />
                
                <label class="form-small-label" for="release-date">Release date</label>
                <input class="form-input-text" type="date" id="release-date" />
            
                <input class="form-file-upload" type="file" id="album-cover" name="album-cover">
                <label for="album-cover" >Upload album cover image</label>

                <input class="form-submit-button" type="submit" value="Submit" />
            </form>
        </main>
        <footer>
            <h1>
                Lyricarium is song and lyrics database maintained by community
                of contributors
            </h1>
        </footer>
    </body>
</html>
