<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Add album</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" type="image/svg" href="img/favicon.svg" />
    </head>

    <body>
        <header>
            <input type="search" placeholder="Find song, album, artist..." />

            <h1>Lyricarium</h1>

            <nav>
                <ul class="nav-list">
                    <li>
                        <button>Feed</button>
                    </li>

                    <li>
                        <button>Messages</button>
                    </li>

                    <li>
                        <button>Account</button>
                    </li>
                </ul>
            </nav>

            <nav>
                <ul class="list nav-list">
                    <li><a href="index.html#charts">Charts</a></li>
                    <li><a href="index.html#community">Community</a></li>
                    <li><a href="add-song.html">Add song</a></li>

                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Add album</h1>

            <form>
                <label for="album-name">Album name</label>
                <br />
                <input type="text" id="album-name" placeholder="Album name" />
                <br />

                <label for="artist">Artist</label>
                <br />
                <input type="search" id="artist" placeholder="Search artist" />
                <br />

                <label for="release-date">Release date</label>
                <br />
                <input type="date" id="release-date" />
                <br />

                <button>Upload album cover image</button>

                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer>
            <h1>
                Lyricarium is song and lyrics database maintained by community
                of contributors
            </h1>
        </footer>
    </body>
</html>
