<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Add artist</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="stylesheet" href="css/add-artist.css" />

        <link rel="icon" type="image/svg" href="icons/favicon.svg" />
    </head>

    <body>
        <header>
            <nav class="nav">
                <input
                    class="search-input"
                    type="search"
                    placeholder="Find song, album, artist..."
                />
                <a href="index.html"> 
                    <h1 class="logo">Lyricarium</h1>
                </a>
                <ul>
                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/feed.svg"
                                alt="Feed button"
                            />
                            <span class="icon-button-text disibility-text">Feed</span>
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/message.svg"
                                alt="Message button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Message</span
                            >
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="img/avatar-example.png"
                                alt="User button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Account</span
                            >
                        </button>
                    </li>
                </ul>
            </nav>

            <nav class="subnav">
                <a href="index.html#charts">Charts</a>
                <a href="index.html#community">Community</a>
                <a href="add-song.html">Add song</a>
                <a href="https://twitter.com">Twitter</a>
                <a href="https://www.instagram.com">Instagram</a>
            </nav>
        </header>

        <main class="container">   
            <form>
                <h1 class="form">Add artist</h1>
                <label for="artist-name">Artist name</label>
                <br />
                <input type="text" id="artist-name" placeholder="Artist name" />
                <br />

                <label for="artist-username">Artist username</label>
                <br />
                <input
                    type="text"
                    id="artist-username"
                    placeholder="Artist username"
                />
                <br />

                <label for="artist-instagram">Artist instagram</label>
                <br />
                <input
                    type="url"
                    id="artist-instagram"
                    placeholder="Instagram"
                />
                <br />

                <label for="artist-facebook">Artist facebook</label>
                <br />
                <input type="url" id="artist-facebook" placeholder="Facebook" />
                <br />

                <input type="submit" value="Submit" />
            </form>
        </main>
        <footer>
            <h1>
                Lyricarium is song and lyrics database maintained by community
                of contributors
            </h1>
        </footer>
    </body>
</html>
