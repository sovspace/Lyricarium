<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Lyricarium</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat"
        />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" type="image/svg" href="icons/favicon.svg" />
    </head>

    <body>
        <header>
            <nav class="nav">
                <input class="search-input" type="search" placeholder="Find song, album, artist..." />
                
                <a class="slide-ref" data-slide-name="home"> 
                    <h1 class="logo">Lyricarium</h1>
                </a>
                
                <ul>
                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/feed.svg"
                                alt="Feed button"
                            />
                            <span class="icon-button-text disibility-text">Feed</span>
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="icons/message.svg"
                                alt="Message button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Message</span
                            >
                        </button>
                    </li>

                    <li>
                        <button class="icon-button">
                            <img
                                class="icon-button-image"
                                src="img/avatar-example.png"
                                alt="User button"
                            />
                            <span class="icon-button-text disibility-text"
                                >Account</span
                            >
                        </button>
                    </li>
                </ul>
            </nav>

            <nav class="subnav">
                <a href="#charts">Charts</a>
                <a href="#community">Community</a>
                
                <a class="slide-ref" data-slide-name="add-song">Add song</a>
                
                <a href="https://twitter.com">Twitter</a>
                <a href="https://www.instagram.com">Instagram</a>
            </nav>
        </header>
        <footer>
            <h1>
                Lyricarium is song and lyrics database maintained by community
                of contributors
            </h1>       
        </footer>

        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
