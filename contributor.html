<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Contributor @username</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" type="image/svg" href="icons/favicon.svg" />
    </head>
    <body>
        <header>
            <input type="search" placeholder="Find song, album, artist..." />
            <h1>Lyricarium</h1>
            <nav>
                <ul class="nav-list">
                    <li>
                        <button>Feed</button>
                    </li>

                    <li>
                        <button>Messages</button>
                    </li>

                    <li>
                        <button>Account</button>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul class="list nav-list">
                    <li><a href="index.html#charts">Charts</a></li>
                    <li><a href="index.html#community">Community</a></li>
                    <li><a href="add-song.html">Add song</a></li>

                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://www.instagram.com">Instagram</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <img src="img/avatar-example.gif" alt="Nickname avatar"/>

            <section>
                <h2><span>@nickname |</span> <span>status</span></h2>
                <button>Follow</button>
            </section>

            <section>
                <h2>Statistics</h2>
                
                <figure>
                    <img src="icons/contribution.svg" alt="Contributions icon"/>
                    <figcaption>
                        Contributions
                    </figcaption>
                </figure>

                <figure>
                    <img src="icons/translation.svg" alt="Translations icon"/>
                    <figcaption>
                        Translations
                    </figcaption>
                </figure>

                <figure>
                    <img src="icons/followers.svg" alt="Followers icon"/>
                    <figcaption>
                        Followers
                    </figcaption>
                </figure>

            </section>

            <section>
                <h2>Contributions</h2>
                <ul>
                    <li>
                        <a href="song.html">
                            Contribuion to song
                        </a>

                        <a href="artist.html">
                            Contribuion to artist
                        </a>
                    </li>
                </ul>
            </section>


            <footer>
                <h1>
                    Lyricarium is song and lyrics database maintained by
                    community of contributors
                </h1>
            </footer>
        </main>
    </body>
</html>
